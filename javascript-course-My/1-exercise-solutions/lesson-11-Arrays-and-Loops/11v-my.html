<!DOCTYPE html>
<html>
  <head></head>
  <body>
    <script>
      function removeEgg(array1) {
        console.log(array1);
        let array = array1.slice();
        array = array.reverse();
        let retArr = [];
        let eggCount = 0;
        for (let i = 0; i < array.length; i++) {
          if (array[i] === "egg") {
            eggCount++;
            if (eggCount <= 2) {
              continue;
            }
          }
          retArr.push(array[i]);
        }
        return retArr.reverse();
      }
      // const array = removeEgg(["egg", "apple", "egg", "egg", "ham"]);
      // console.log(array);

      for (let i = 1; i < 20; i++) {
        if (i % 3 === 0 && i % 5 === 0) {
          console.log(`${i} FizzBuzz`);
        } else if (i % 3 === 0) {
          console.log(`${i} Fizz`);
        } else if (i % 5 === 0) {
          console.log(`${i} Buzz`);
        } else {
          console.log(`${i}`);
        }
      }
    </script>
  </body>
</html>
