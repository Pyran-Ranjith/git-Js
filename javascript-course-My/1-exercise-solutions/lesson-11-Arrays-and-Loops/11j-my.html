<!DOCTYPE html>
<html>
  <head>
    <title>lesson-11-5i</title>
    <style></style>
  </head>
  <body>
    <script>
      function addArrays (array1, array2) {
      const array3 = [];
      for (let i = 0; i < array1.length; i++) {
        array3.push(array1[i] + array2[i]);
      }
      return array3;
      }
      console.log(addArrays([1, 1, 2], [1, 1, 3]));
      console.log(addArrays([1, 2, 3], [4, 5, 6]));
    </script>
  </body>
</html>
