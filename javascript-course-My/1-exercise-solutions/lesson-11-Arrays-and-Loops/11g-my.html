<!DOCTYPE html>
<html>
  <head>
    <title>lesson-11-Arrays-and-Loops</title>
    <style></style>
  </head>
  <body>
    <script>
      const array = [1, 2, 3];
      const array1 = [];
      for (let i = 0; i < 3; i++) {
        array1.push(2 * array[i]);
      }
      console.log(array);
      console.log(array1);
    </script>
  </body>
</html>
