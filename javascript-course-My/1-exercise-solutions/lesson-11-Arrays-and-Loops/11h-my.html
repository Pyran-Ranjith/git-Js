<!DOCTYPE html>
<html>
  <head>
    <title>lesson-11-5h</title>
    <style></style>
  </head>
  <body>
    <script>
      function addOne (array) {
      const array1 = [];
      for (let i = 0; i < array.length; i++) {
        array1.push(1 + array[i]);
      }
      return array1;
      }
      console.log(addOne([1, 2, 3]));
      console.log(addOne([-2, -1, 0, 99]));
    </script>
  </body>
</html>
