<!DOCTYPE html>
<html>
  <head>
    <title>lesson-11-Arrays-and-Loops</title>
    <style></style>
  </head>
  <body>
    <script>
      function getLastValue(array) {
        return array[array.length - 1];
      }
      let value = getLastValue([1, 20, 22, 5]);
      console.log(value);
      value = getLastValue(['hi', 'hello', 'good']);
      console.log(value);
    </script>
  </body>
</html>
