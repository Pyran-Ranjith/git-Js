<!DOCTYPE html>
<html>
  <head>
    <title>08 Objects</title>
    <style></style>
  </head>
  <body>
    <script>
      function isSameProduct(product1, product2) {
        return (product1.name === product2.name &&
          product1.price === product2.price
        ) 
      }
      const product1 = {
        name: "Bascat ball",
        price: 2090,
      };

      const product2 = {
        name: "Socks",
        price: 3090,
      };

      const product3 = {
        name: "Bascat ball",
        price: 2090,
      };

      console.log(isSameProduct(product1, product2));
      console.log(isSameProduct(product1, product3));
    </script>
  </body>
</html>
