<!DOCTYPE html>
<html>
  <head></head>
  <body>
    <input
      placeholder="Name"
      class="js-name-input"
      onkeydown="
        if (event.key === 'Enter') {
          message();
        }
      "
    />

    <button
      onclick="
          message();
    "
    >
      Submit
    </button>

    <p class="js-message"></p>
    <script>
      function message() {
        const inputElement = document.querySelector(".js-name-input");
        document.querySelector(
          ".js-message"
        ).innerHTML = `Your name is: ${inputElement.value}`;
      }
    </script>
  </body>
</html>
