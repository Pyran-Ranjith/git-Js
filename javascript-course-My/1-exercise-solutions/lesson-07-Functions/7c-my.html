<!DOCTYPE html>
<html>
  <head>
    <title>07 Functions</title>
    <style>
    </style>
  </head>
  <body>
    <script>
      function greet(name) {
        if (typeof name === 'undefined') {
          console.log(`Hello there`);
        } else {
          console.log(`Hello ${name}`);
        }
      }

      greet('Ranjith');
      greet();
    </script>
  </body>
</html>
