<!DOCTYPE html>
<html>
  <head>
    <title>Convert Length</title>
    <style></style>
  </head>
  <body>
    <script>
      function convertLength(length, from, to) {
        if ((from === "miles") && (to === "km")) {
          console.log(`${(length * 1.6)} km`);
        } 
        else if ((from === "km") && (to === "miles")) {
          console.log(`${(length / 1.6)} miles`);
        }
        else if ((from === "miles") && (to === "ft")) {
          console.log(`${(length * 5280)} ft`);
        } 
        else if ((from === "km") && (to === "ft")) {
          console.log(`${(length * 3281)} ft`);
        } 
        else if ((from === "km") && (to === "ft")) {
          console.log(`${(length * 16405)} ft`);
        } 
        else if ((from === "km") && (to === "km")) {
          console.log(`${(length)} km`);
        }
        else {
          console.log(`${(`Invalid unit`)} ${from}`);
        }
      }

      convertLength(5, "miles","km");
      // convertLength(5, "km","miles");
      convertLength(5, "miles","ft");
      convertLength(5, "km","ft");
      convertLength(5, "lbs","lbs");
    </script>
  </body>
</html>
