<!DOCTYPE html>
<html>
  <head>
    <title>Convert Length</title>
    <style></style>
  </head>
  <body>
    <script>
      function convertLength(length, from, to) {
        if ((from === "miles") && (to === "km")) {
          console.log(`${(length * 1.6)} km`);
        } 
        else if ((from === "km") && (to === "miles")) {
          console.log(`${(length / 1.6)} miles`);
        }
        else if ((from === "km") && (to === "km")) {
          console.log(`${(length)} km`);
        }
      }

      convertLength(50, "miles","km");
      convertLength(32, "km","miles");
      convertLength(50, "km","km");
    </script>
  </body>
</html>
